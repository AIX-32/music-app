<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      background: #181818;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .grid-wrapper {
      background: #222;
      border: 1px solid #3a3a3a6a;
      padding: 20px;
      border-radius: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      grid-auto-rows: minmax(80px, auto);
      gap: 10px;
      width: 90vmin;
      height: 50vmin;    
    }
    
    .box {
      background: #353535;
      border: 1px solid #6868686a;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      color: #fff;
      padding: 20px;
      font-size: 1em;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .box1 {
      grid-column: span 4;
      grid-row: span 4;
    }
    
    .nextup {
      grid-column: span 3;
      grid-row: span 3;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      max-height: 100%;    
      overflow-y: auto;    
      width: 100%;
      padding-right: 10px; 
    }
    
    .box3 {
      grid-column: span 2;
    }
    
    .box4 {
      grid-column: span 1;
      font-size: 1.5em;
      font-weight: bold;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .disc {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background-image: url('/m.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      border: 5px solid #333;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      position: relative;
      animation: spin 6s linear infinite;
      animation-play-state: paused;
      transform-origin: center;
    }
    
    .disc::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      background: #353535;
      border: 5px solid #333;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    
    i {
      font-size: 2.5em;
      margin: 0 10px;
      cursor: pointer;
      color: #7d7d7d;  
      transition: color 0.3s ease;    
    }
    
    i:hover {
      color: #999999;
    }
    
    .card {
      background: #353535;
      border: 1px solid #6868686a;
      color: #fff;
      padding: 10px 15px;
      width: 100%;
      height: 80px;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
      margin-right: 7px;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-shrink: 0; 
    }
    
    .card img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
    }
    
    .card .text-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
      flex-grow: 1;
      overflow: hidden;
    }
    
    .card .title {
      font-weight: 700;
      font-size: 1.1em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .card .artist {
      font-weight: 400;
      font-size: 0.9em;
      color: #bbb;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .nextup::-webkit-scrollbar {
      display: none; 
    }
    
    .nextup {
      -ms-overflow-style: none;  
      scrollbar-width: none;   
    }

    .upload-btn {
      background: transparent;
      border: none;
      color: #fff;
      padding: 10px 15px;
      width: 100%;
      height: 80px;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
      margin-right: 7px;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-shrink: 0; 
    }
    
    .cornerbox {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px;
      height: 100px;
      background: #353535;
      border: 1px solid #6868686a;
      border-radius: 10px;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #popup {
      position: fixed;
      top: 10px;
      left: 120px;
      background: #353535;
      border: 1px solid #6868686a;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      pointer-events: none;
      z-index: 1000;
    }

    #popup.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    #popup button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    #popup button:hover {
      color: #ccc;
    }

    @media (max-width: 768px) {
  body {
    align-items: flex-start;
    padding: 20px;
    height: auto;
  }

  .grid-wrapper {
    display: flex;
    flex-direction: column;
    height: auto;
    width: 100%;
  }

  .box1 {
    order: 1;
    width: 100%;
    height: auto;
  }

  .disc {
    width: 200px;
    height: 200px;
    margin: 0 auto;
  }

  .nextup {
    order: 2;
    max-height: 250px;
    padding-right: 0;
    width: 100%;
  }

  .box3,
  .box4 {
    order: 3;
    width: 100%;
    justify-content: center;
  }

  .box3 i,
  .upload-btn i {
    font-size: 2em;
  }

  .upload-btn {
    justify-content: center;
    padding: 20px;
    padding: 8px 12px;
    font-size: 14px;
    transform: scale(0.9);
  }

  .cornerbox {
    width: 60px;
    height: 60px;
    top: 10px;
    left: 10px;
  }
  .disc {
  width: clamp(200px, 30vw, 200px);
  }


  #popup {
    left: 10px;
    right: 10px;
    top: 80px;
    width: auto;
  }
}

      </style>
</head>
<body>
  <div id="popup">
    <i style="font-size: 20px;" class="fas fa-arrow-left"></i> Dont know how to download music from yt?
    <button id="closePopup">âœ•</button>
  </div>
  <div class="cornerbox"><a href="./download.html" target="_blank"><i class="fas fa-download"></i></a></div>
  <div class="grid-wrapper">
    <div class="box box1"><div class="disc" id="disc"></div></div>
    <div class="box nextup" id="nextup"></div>
    <div class="box box3">
      <div>
        <i class="fas fa-backward" id="prevBtn"></i> 
        <i class="fas fa-play" id="playBtn"></i> 
        <i class="fas fa-forward" id="nextBtn"></i>
      </div>
    </div>
    <div class="box box4">
      <input type="file" id="fileInput" accept="audio/*" multiple style="display: none;">
      <button class="upload-btn" onclick="document.getElementById('fileInput').click()"><i class="fas fa-upload"></i></button>
    </div>
  </div>

  <audio id="audio" controls style="display:none"></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const audio = document.getElementById('audio');
    const disc = document.getElementById('disc');
    const nextup = document.getElementById('nextup');
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
  
    let db;
    let songs = [];
    let currentIndex = 0;
  
    const openDB = indexedDB.open('musicDB', 1);
  
    openDB.onupgradeneeded = e => {
      db = e.target.result;
      db.createObjectStore('songs', { keyPath: 'id', autoIncrement: true });
    };
  
    openDB.onsuccess = e => {
      db = e.target.result;
      loadSongsFromDB();
    };
  
    fileInput.addEventListener('change', async (e) => {
      const files = Array.from(e.target.files);
      for (const file of files) {
        const image = await getEmbeddedImage(file);
        let title = file.name;
        let artist = 'Unknown Artist';
  
        try {
          const tags = await new Promise((resolve, reject) => {
            jsmediatags.read(file, {
              onSuccess: resolve,
              onError: () => resolve(null)
            });
          });
          if (tags?.tags) {
            title = tags.tags.title || title;
            artist = tags.tags.artist || artist;
          }
        } catch (e) {
          console.error('Error reading metadata:', e);
        }
  
        const arrayBuffer = await file.arrayBuffer();
        const blob = new Blob([arrayBuffer], { type: file.type });
  
        const songData = { title, artist, file: blob, image };
        songs.push({
          ...songData,
          audioURL: URL.createObjectURL(blob)
        });
        saveToDB(songData);
        renderSong(songs[songs.length - 1]);
      }
      if (songs.length === files.length) playSong(0); 
    });
  
    function getEmbeddedImage(file) {
      return new Promise(resolve => {
        jsmediatags.read(file, {
          onSuccess: tag => {
            const picture = tag.tags.picture;
            if (picture) {
              let base64 = '';
              for (let i = 0; i < picture.data.length; i++) {
                base64 += String.fromCharCode(picture.data[i]);
              }
              const imageUri = `data:${picture.format};base64,${window.btoa(base64)}`;
              resolve(imageUri);
            } else {
              resolve(`https://picsum.photos/60/60?random=${Math.random()}`);
            }
          },
          onError: error => {
            console.error('Failed to read tags:', error);
            resolve(`https://picsum.photos/60/60?random=${Math.random()}`);
          }
        });
      });
    }
  
    function saveToDB(songData) { // chatgpt said it will work 
      const tx = db.transaction('songs', 'readwrite');
      const store = tx.objectStore('songs');
      store.add(songData);
    }
  
    function loadSongsFromDB() {
      const tx = db.transaction('songs', 'readonly');
      const store = tx.objectStore('songs');
      store.openCursor().onsuccess = e => {
        const cursor = e.target.result;
        if (cursor) {
          const song = cursor.value;
          song.audioURL = URL.createObjectURL(song.file);
          songs.push(song);
          renderSong(song, songs.length - 1);
          cursor.continue();
        } else if (songs.length > 0) {
          playSong(0);
        }
      };
    }
  
    function renderSong(song, index = songs.length - 1) {
      const card = document.createElement('div');
      card.className = 'card';
      const displayTitle = song.title.replace(/\.[^/.]+$/, '');
      card.innerHTML = `
        <img src="${song.image}" alt="Album Art">
        <div class="text-container">
          <div class="title">${displayTitle}</div>
          <div class="artist">${song.artist || 'Unknown Artist'}</div>
        </div>
      `;
      card.onclick = () => playSong(index);
      nextup.appendChild(card);
    }
  
    function playSong(index) {
      const song = songs[index];
      if (!song) return;
      audio.src = song.audioURL;
      disc.style.backgroundImage = `url('${song.image}')`;
      currentIndex = index;
      audio.play().then(() => {
        playBtn.classList.remove('fa-play');
        playBtn.classList.add('fa-stop');
        disc.style.animationPlayState = 'running';
      });
    }
  
    playBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
        playBtn.classList.remove('fa-play');
        playBtn.classList.add('fa-stop');
        disc.style.animationPlayState = 'running';
      } else {
        audio.pause();
        playBtn.classList.remove('fa-stop');
        playBtn.classList.add('fa-play');
        disc.style.animationPlayState = 'paused';
      }
    };
  
    audio.addEventListener('ended', () => {
      playBtn.classList.remove('fa-stop');
      playBtn.classList.add('fa-play');
      disc.style.animationPlayState = 'paused';
    });
  
    nextBtn.onclick = () => {
      currentIndex = (currentIndex + 1) % songs.length;
      playSong(currentIndex);
    };
  
    prevBtn.onclick = () => {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      playSong(currentIndex);
    };
  
    if (!localStorage.getItem("popupClosed")) {
      setTimeout(() => {
        document.getElementById("popup").classList.add("show");
      }, 7000);
    }
    document.getElementById("closePopup").addEventListener("click", () => {
      document.getElementById("popup").classList.remove("show");
      localStorage.setItem("popupClosed", "true");
    });
  </script>
